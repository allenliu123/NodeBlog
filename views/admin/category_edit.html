{% extends 'layout.html' %}

{% block main%}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/category">分类管理</a></li>
    <li class="breadcrumb-item active" aria-current="page">编辑分类</li>
  </ol>
</nav>

<h3>编辑分类 - {{category.name}}</h3>

<form method="post">
	<div class="form-group">
		<label for="categoryname">编辑分类</label>
		<input type="text" name="name" class="form-control" id="categoryname" value="{{category.name}}">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}

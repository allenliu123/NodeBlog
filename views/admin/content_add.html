{% extends 'layout.html' %}

{% block main%}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/content">内容管理</a></li>
    <li class="breadcrumb-item active" aria-current="page">添加内容</li>
  </ol>
</nav>

<h3>添加内容</h3>

<form action="/admin/content/add" method="post">
	<div class="form-group">
		<label for="category">分类</label>
		<select name="category" id="category" class="form-control">
			{% for category in categories %}
			<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}
		</select>
		<label for="title">标题:</label>
		<input type="text" name="title" class="form-control" id="title" placeholder="title">
		<label for="description">简介:</label>
		<textarea name="description" class="form-control" id="description" placeholder="description" rows="2"></textarea>
		<label for="content">内容:</label>
		<textarea name="content" class="form-control" id="content" placeholder="content" rows="5"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
